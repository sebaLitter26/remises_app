
<ion-header>

  <ion-navbar>



    <ion-title>{{ this.mensaje.titulo }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item >

      <item-start>{{ this.mensaje.titulo}}</item-start>
      <ion-note    style="white-space: pre-line;"  >
         {{this.mensaje.contenido}}
      </ion-note>

    </ion-item>

    <button ion-button (click)="reproducir_mensaje()" color="{{ speaking ? 'danger' : 'primary' }}">
       {{ speaking ? 'Callar Voz' : 'Leer Mensaje' }} 
    </button>

  </ion-list>


</ion-content>
